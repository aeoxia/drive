<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body onload="loadInfo()">
    <div id="mainContainer">
        <div id="infoContainer">
            <h1 id="txtName">Name</h1>
            <h2 id="txtCareer">Career</h2>
            <button onclick="toggleMoreInfo()">Learn more</button>
        </div>
    
        <div id="moreInfoContainer">
            <ul id="ulHobbies">Hobbies</ul>
            <ul id="ulFavFood">Favorite Food</ul>
            <ul id="ulFavSeries">Favorite Series</ul>
            <ul id="ulFavMovies">Favorite Movies</ul>
        </div>
    </div>
</body>
</html>
